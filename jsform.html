<html>
    <head>
        <title>Užduotis: aktyvi kontaktų forma</title>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" src="styles.css"/>
    </head>
    <body>
        <form target="" onsubmit="checkForm()">
            <label for="name">Vardas</label>
            <textarea maxlength="20" minlength="3" required></textarea>
            <input type="submit" value="submit" required/>
        </form>
        <form target="" onsubmit="checkForm()">
            <label for="surname">Pavarde</label>
            <textarea maxlength="20" minlength="3" required></textarea>
            <input type="submit" value="submit" required/>
        </form>
        <form target="" onsubmit="checkForm()">
            <label for="adress">Adresas</label>
            <textarea maxlength="100" minlength="3" required></textarea>
            <input type="submit" value="submit" required/>
        </form>
        <form target="" onsubmit="checkForm()">
            <label for="country">Country</label>
            <textarea maxlength="20" minlength="3" required></textarea>
            <input type="submit" value="submit" required/>
        </form>
        <form target="" onsubmit="checkForm()">
            <label for="zipCode">zipCode</label>
            <textarea maxlength="20" minlength="3" required></textarea>
            <input type="submit" value="submit" required/>
        </form>
      <form target="" onsubmit="checkForm()">
            <label for="tlphNum">Numeris</label>
            <textarea maxlength="9" minlength="9" required></textarea>
            <input type="submit" value="submit" required/>
        </form>
         <form target="" onsubmit="checkForm()">
            <label for="comment">Komentaras</label>
            <textarea></textarea>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
